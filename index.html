<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola App - By Avinash</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Raleway:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 id="header-title">Tambola</h1>
        </header>

        <main class="main-content">
            <div id="setup-pane" class="tab-pane active">
                <section class="card">
                    <h2>Prize Moneyüí∞</h2>
                    <p class="subtle-text">Calculate your total prize pool based on ticket sales.</p>
                    <div class="calc-inputs">
                        <div>
                            <label for="entry-fee">Entry Fee per Ticket (‚Çπ)</label>
                            <input type="text" inputmode="numeric" pattern="[0-9]*" id="entry-fee" placeholder="e.g., 100">
                        </div>
                        <div>
                            <label for="tickets-sold">Number of Tickets Sold</label>
                            <input type="text" inputmode="numeric" pattern="[0-9]*" id="tickets-sold" placeholder="e.g., 50">
                        </div>
                    </div>
                    <button id="calculate-btn" class="primary-btn">CALCULATE</button>
                    <div id="total-collection"></div>
                </section>
                <section class="card prizes-card">
                    <h2>Prizes üèÜ</h2>
                    <div id="prizes-total-banner">Total Prize Money: ‚Çπ0</div>
                    <div id="prize-list"></div>
                    <div id="add-prize-form">
                        <input type="text" id="new-prize-name" placeholder="Add new prize...">
                        <button id="add-prize-btn" class="primary-btn">Add Prize</button>
                    </div>
                </section>
            </div>

            <div id="game-pane" class="tab-pane">
                <section class="card game-card">
                    <div id="current-number">--</div>
                    <div id="called-numbers-container">
                        <div id="called-numbers-list"></div>
                    </div>
                    <div class="game-controls">
                        <button id="draw-button" class="action-btn big-draw-button">Draw Number</button>
                        <div class="secondary-controls">
                             <button id="undo-button" class="secondary-action-btn" disabled>‚Ü©Ô∏è Undo</button>
                             <button id="repeat-button" class="secondary-action-btn" disabled>üó£Ô∏è Repeat</button>
                             <button id="show-board-btn" class="secondary-action-btn">üî¢ Show Board</button>
                        </div>
                    </div>
                    <div class="tambola-board-container desktop-board">
                        <table id="tambola-board"></table>
                    </div>
                    <div class="auto-draw-controls">
                        <label for="auto-draw-time">Draw every</label>
                        <input type="text" inputmode="numeric" pattern="[0-9]*" id="auto-draw-time" value="5">
                        <span>sec</span>
                        <button id="auto-draw-btn" class="primary-btn">Start Auto-Draw</button>
                    </div>
                </section>
            </div>
            
            <div id="verify-pane" class="tab-pane">
                 <section class="card verification-card">
                    <h3>‚úîÔ∏è Winner Verification</h3>
                    <p class="subtle-text">Enter numbers from a player's ticket to check if they are all called.</p>
                    <textarea id="verify-numbers" placeholder="e.g., 8 25 47 66 89" inputmode="numeric"></textarea>
                    <div class="verification-controls">
                        <button id="verify-btn" class="primary-btn">Verify Claim</button>
                        <button id="verify-reset-btn" class="secondary-btn">Clear</button>
                    </div>
                    <div id="verify-result"></div>
                </section>
            </div>

            <div id="settings-pane" class="tab-pane">
                <section class="card settings-card">
                    <div class="settings-grid">
                        <div>
                            <label for="font-selector">Font Style</label>
                            <select id="font-selector">
                                <option value='-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'>System Default</option>
                                <option value='"Poppins", sans-serif'>Poppins</option>
                                <option value='"Roboto Slab", serif'>Roboto Slab</option>
                                <option value='"Nunito", sans-serif'>Nunito</option>
                            </select>
                        </div>
                        <div>
                            <label for="theme-selector">Color Theme</label>
                            <select id="theme-selector">
                                <option value="theme-light">Default Light</option>
                                <option value="theme-dark">Dark Mode</option>
                                <option value="theme-ocean">Ocean Breeze</option>
                                <option value="theme-royal">Royal Purple</option>
                            </select>
                        </div>
                        <div>
                            <label for="voice-selector">Voice Accent</label>
                            <select id="voice-selector"></select>
                        </div>
                        <div class="slider-control">
                            <label for="voice-speed">Voice Speed: <span id="voice-speed-value">0.9</span></label>
                            <input type="range" id="voice-speed" min="0.5" max="1.5" step="0.1" value="0.9">
                        </div>
                        <div class="slider-control">
                            <label for="voice-pitch">Voice Pitch: <span id="voice-pitch-value">1.0</span></label>
                            <input type="range" id="voice-pitch" min="0" max="2" step="0.1" value="1.0">
                        </div>
                        <div class="toggle-control">
                            <label for="voice-toggle">Voice Announcements</label>
                            <label class="switch">
                                <input type="checkbox" id="voice-toggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <button id="reset-game-btn" class="danger-btn full-width-btn">Reset Entire Game</button>
                    <div class="footer-credit">
                        <img src="https://avatars.githubusercontent.com/u/119234711?v=4" alt="Avinash Chandra" class="avatar-photo">
                        <p>Coded with ‚ù§Ô∏è By Avinash Chandra</p>
                    </div>
                </section>
            </div>
        </main>

        <nav class="tab-bar">
            <button class="tab-btn active" data-target="setup-pane">üìù Prizes</button>
            <button class="tab-btn" data-target="game-pane">üé≤ Game</button>
            <button class="tab-btn" data-target="verify-pane">‚úîÔ∏è Verify</button>
            <button class="tab-btn" data-target="settings-pane">‚öôÔ∏è Settings</button>
        </nav>
    </div>
    
    <div id="board-modal-backdrop" class="modal-backdrop"></div>
    <div id="board-modal" class="board-modal">
        <div class="modal-header">
            <h3>Tambola Board</h3>
            <button id="modal-close-btn" class="modal-close">&times;</button>
        </div>
        <div id="modal-called-numbers-container">
            <p>Recently Called:</p>
            <div id="modal-called-numbers-list"></div>
        </div>
        <div class="tambola-board-container" id="modal-board-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
