<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Pro - By Nash</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>Tambola Pro - By Nash</h1>
        </header>

        <main class="main-content">
            <div id="setup-pane" class="tab-pane active">
                <section class="card">
                    <h2>Prize Money Calculator üí∞</h2>
                    <p class="subtle-text">Calculate your total prize pool based on ticket sales.</p>
                    <div class="calc-inputs">
                        <div>
                            <label for="entry-fee">Entry Fee per Ticket (‚Çπ)</label>
                            <input type="number" id="entry-fee" placeholder="e.g., 100">
                        </div>
                        <div>
                            <label for="tickets-sold">Number of Tickets Sold</label>
                            <input type="number" id="tickets-sold" placeholder="e.g., 50">
                        </div>
                    </div>
                    <button id="calculate-btn" class="primary-btn">Calculate & Set Pool</button>
                    <div id="total-collection"></div>
                </section>
                <section class="card">
                    <h2>Prize Mode</h2>
                    <div id="prize-mode-selector" class="mode-selector">
                        <label>
                            <input type="radio" id="auto-mode" name="prize-mode" value="auto" checked>
                            Auto-distribute
                        </label>
                        <label>
                            <input type="radio" id="manual-mode" name="prize-mode" value="manual">
                            Manual Amounts
                        </label>
                    </div>
                </section>
            </div>

            <div id="prizes-pane" class="tab-pane">
                <section class="card prizes-card">
                    <div id="prize-list"></div>
                    <div id="add-prize-form">
                        <input type="text" id="new-prize-name" placeholder="Add new prize...">
                        <button id="add-prize-btn" class="primary-btn">Add Prize</button>
                    </div>
                    <div id="manual-total-display"></div>
                </section>
            </div>

            <div id="game-pane" class="tab-pane">
                <section class="card game-card">
                    <div id="called-numbers-container">
                        <strong>Called Numbers:</strong>
                        <div id="called-numbers-list"></div>
                    </div>
                    <div id="current-number">--</div>
                    
                    <div class="game-controls">
                        <button id="draw-button" class="action-btn big-draw-button">Draw Number</button>
                    </div>

                    <div class="undo-control">
                        <button id="undo-button" class="secondary-action-btn" disabled>‚Ü©Ô∏è Undo Last</button>
                    </div>

                    <div class="tambola-board-container">
                        <table id="tambola-board"></table>
                    </div>

                    <div class="auto-draw-controls bottom-controls">
                        <input type="number" id="auto-draw-time" value="5" min="2">
                        <button id="auto-draw-btn" class="primary-btn">Start Auto-Draw</button>
                    </div>
                </section>
            </div>
            
            <div id="verify-pane" class="tab-pane">
                 <section class="card verification-card">
                    <h3>‚úîÔ∏è Winner Verification</h3>
                    <p class="subtle-text">Enter numbers from a player's ticket to check if they are all called.</p>
                    <textarea id="verify-numbers" placeholder="e.g., 8 25 47 66 89"></textarea>
                    <div class="verification-controls">
                        <button id="verify-btn" class="primary-btn">Verify Claim</button>
                        <button id="verify-reset-btn" class="secondary-btn">Clear</button>
                    </div>
                    <div id="verify-result"></div>
                </section>
            </div>

            <div id="settings-pane" class="tab-pane">
                <section class="card settings-card">
                    <div class="settings-grid">
                        <div>
                            <label for="font-selector">Font Style</label>
                            <select id="font-selector">
                                <option value='-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'>System Default</option>
                                <option value='"Poppins", sans-serif'>Poppins (Modern)</option>
                                <option value='"Roboto Slab", serif'>Roboto Slab (Serif)</option>
                                <option value='"Open Sans", sans-serif'>Open Sans</option>
                                <option value='"Lato", sans-serif'>Lato</option>
                                <option value='"Merriweather", serif'>Merriweather</option>
                                <option value='Georgia, serif'>Georgia (Classic)</option>
                                <option value='monospace'>Monospace</option>
                            </select>
                        </div>
                        <div>
                            <label for="theme-selector">Color Theme</label>
                            <select id="theme-selector">
                                <option value="theme-light">Default Light</option>
                                <option value="theme-dark">Dark Mode</option>
                                <option value="theme-sunset">Sunset</option>
                                <option value="theme-contrast">High Contrast</option>
                                <option value="theme-ocean">Ocean Breeze</option>
                                <option value="theme-royal">Royal Purple</option>
                                <option value="theme-forest">Forest Green</option>
                            </select>
                        </div>
                        <div class="toggle-control">
                            <label for="voice-toggle">Voice Announcements</label>
                            <input type="checkbox" id="voice-toggle" checked>
                        </div>
                    </div>
                    <button id="reset-game-btn" class="danger-btn full-width-btn">Reset Entire Game</button>
                    
                    <div class="footer-credit">
                        Coded by Avinash Chandra üòú
                    </div>
                </section>
            </div>
        </main>

        <nav class="tab-bar">
            <button class="tab-btn active" data-target="setup-pane">üìù Setup</button>
            <button class="tab-btn" data-target="prizes-pane">üèÜ Prizes</button>
            <button class="tab-btn" data-target="game-pane">üé≤ Game</button>
            <button class="tab-btn" data-target="verify-pane">‚úîÔ∏è Verify</button>
            <button class="tab-btn" data-target="settings-pane">‚öôÔ∏è Settings</button>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
