<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola App - By Avinash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Nunito:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Raleway:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Tambola</h1>
        </header>

        <main class="main-content">
            <div id="setup-pane" class="tab-pane active">
                <section class="card">
                    <h2>Prize Money üí∞</h2>
                    <div class="calc-inputs">
                        <input type="text" inputmode="numeric" id="entry-fee" placeholder="Entry Fee per Ticket (‚Çπ)">
                        <input type="text" inputmode="numeric" id="tickets-sold" placeholder="Number of Tickets Sold">
                    </div>
                    <button id="calculate-btn" class="primary-btn">CALCULATE</button>
                    <div id="total-collection" class="info-banner">Total Prize Pool: ‚Çπ0</div>
                </section>
                <section class="card prizes-card">
                    <h2>Prizes üèÜ</h2>
                    <div id="prizes-total-banner" class="info-banner">Total Prize Money: ‚Çπ0</div>
                    <div id="prize-list"></div>
                    <div id="add-prize-form">
                        <input type="text" id="new-prize-name" placeholder="Add new prize...">
                        <button id="add-prize-btn" class="primary-btn">Add Prize</button>
                    </div>
                </section>
            </div>

            <div id="game-pane" class="tab-pane">
                <section class="card game-card">
                    <div id="current-number">--</div>
                    <div class="progress-tracker">
                        <span id="progress-text">0 / 90 Numbers Called</span>
                        <progress id="progress-bar" value="0" max="90"></progress>
                    </div>
                    <div class="game-controls">
                        <button id="draw-button" class="action-btn big-draw-button">Draw Number</button>
                        <div class="secondary-controls">
                             <button id="undo-button" class="icon-btn" disabled title="Undo Last">‚Ü©Ô∏è</button>
                             <button id="repeat-button" class="icon-btn" disabled title="Repeat Last Number">üó£Ô∏è</button>
                             <button id="history-btn" class="icon-btn" title="Show History">üìñ</button>
                        </div>
                    </div>
                    <div class="compact-auto-draw">
                        <label for="auto-draw-toggle" class="switch">
                            <input type="checkbox" id="auto-draw-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span>Auto-Draw</span>
                    </div>
                    <div class="tambola-board-container">
                        <table id="tambola-board"></table>
                    </div>
                </section>
            </div>
            
            <div id="verify-pane" class="tab-pane">
                 <section class="card">
                    <h3>‚úîÔ∏è Winner Verification</h3>
                    <textarea id="verify-numbers" placeholder="e.g., 8 25 47 66 89" rows="3"></textarea>
                    <div class="verification-controls">
                        <button id="verify-btn" class="primary-btn">Verify Claim</button>
                        <button id="verify-reset-btn" class="secondary-btn">Clear</button>
                    </div>
                    <div id="verify-result"></div>
                </section>
            </div>

            <div id="settings-pane" class="tab-pane">
                <section class="card settings-card">
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label for="font-selector">Font Style</label>
                            <select id="font-selector">
                                <option value='-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'>System Default</option>
                                <option value='"Poppins", sans-serif'>Poppins</option>
                                <option value='"Roboto Slab", serif'>Roboto Slab</option>
                                <option value='"Nunito", sans-serif'>Nunito</option>
                                <option value='"Montserrat", sans-serif'>Montserrat</option>
                                <option value='"Playfair Display", serif'>Playfair Display</option>
                                <option value='"Open Sans", sans-serif'>Open Sans</option>
                                <option value='"Lato", sans-serif'>Lato</option>
                                <option value='"Merriweather", serif'>Merriweather</option>
                                <option value='"Raleway", sans-serif'>Raleway</option>
                                <option value='"Inter", sans-serif'>Inter</option>
                                <option value='"Lora", serif'>Lora</option>
                                <option value='"Noto Sans", sans-serif'>Noto Sans</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="theme-selector">Color Theme</label>
                            <select id="theme-selector">
                                <option value="theme-light">Default Light</option>
                                <option value="theme-dark">Dark Mode</option>
                                <option value="theme-sunset">Sunset</option>
                                <option value="theme-contrast">High Contrast</option>
                                <option value="theme-ocean">Ocean Breeze</option>
                                <option value="theme-royal">Royal Purple</option>
                                <option value="theme-forest">Forest Green</option>
                                <option value="theme-grayscale">Grayscale</option>
                                <option value="theme-warm">Warm Tones</option>
                                <option value="theme-cool">Cool Tones</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="voice-selector">Voice Accent</label>
                            <select id="voice-selector"></select>
                        </div>
                        <div class="setting-item slider-control">
                            <label for="voice-speed">Voice Speed: <span id="voice-speed-value">0.9</span></label>
                            <input type="range" id="voice-speed" min="0.5" max="1.5" step="0.1" value="0.9">
                        </div>
                        <div class="setting-item slider-control">
                            <label for="voice-pitch">Voice Pitch: <span id="voice-pitch-value">1.0</span></label>
                            <input type="range" id="voice-pitch" min="0" max="2" step="0.1" value="1.0">
                        </div>
                        <div class="setting-item toggle-control">
                            <label for="voice-toggle">Voice Announcements</label>
                            <label class="switch">
                                <input type="checkbox" id="voice-toggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="setting-item slider-control">
                            <label for="auto-draw-time">Auto-Draw Interval: <span id="auto-draw-time-value">5</span>s</label>
                            <input type="range" id="auto-draw-time" min="1" max="10" step="1" value="5">
                        </div>
                    </div>
                    <button id="reset-game-btn" class="danger-btn full-width-btn">Reset Entire Game</button>
                    <div class="footer-credit">
                    Coded with <span class="heart-icon">‚ù§Ô∏è</span> By Avinash Chandra
                    </div>
                </section>
            </div>
        </main>

<!-- Add these ARIA attributes to your tab buttons in index.html -->
<nav class="tab-bar" role="tablist">
    <button class="tab-btn active" data-target="setup-pane" role="tab" aria-selected="true" aria-controls="setup-pane" id="setup-tab">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
        <span>Prizes</span>
    </button>
    <button class="tab-btn" data-target="game-pane" role="tab" aria-selected="false" aria-controls="game-pane" id="game-tab">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line></svg>
        <span>Game</span>
    </button>
    <button class="tab-btn" data-target="verify-pane" role="tab" aria-selected="false" aria-controls="verify-pane" id="verify-tab">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span>Verify</span>
    </button>
    <button class="tab-btn" data-target="settings-pane" role="tab" aria-selected="false" aria-controls="settings-pane" id="settings-tab">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.82.33z"></path></svg>
        <span>Settings</span>
    </button>
</nav>

<!-- Update tab panes with role="tabpanel" and other accessibility attributes -->
<div id="setup-pane" class="tab-pane active" role="tabpanel" aria-labelledby="setup-tab">
    <!-- Content remains the same -->
</div>

<div id="game-pane" class="tab-pane" role="tabpanel" aria-labelledby="game-tab">
    <!-- Content remains the same -->
</div>

<div id="verify-pane" class="tab-pane" role="tabpanel" aria-labelledby="verify-tab">
    <!-- Content remains the same -->
</div>

<div id="settings-pane" class="tab-pane" role="tabpanel" aria-labelledby="settings-tab">
    <!-- Content remains the same -->
</div>
    </div>
    
    <div id="history-modal-backdrop" class="modal-backdrop"></div>
    <div id="history-modal" class="history-modal">
        <div class="modal-header">
            <h3>Called Numbers History</h3>
            <button id="modal-close-btn" class="modal-close">&times;</button>
        </div>
        <div id="history-list-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
